version: 2

sources:
  - name: raw      # Tên source (do bạn đặt, thường là "raw" hay "stg")
    database: superstore  # Nếu không dùng, dbt sẽ tự dùng từ profile
    schema: public
    tables:
      - name: raw_orders
        description: "Bảng đơn hàng gốc từ hệ thống"
        columns:
          - name: order_id
            description: "Mã đơn hàng"
            tests:
              - not_null
              - unique